<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <h2>เข้าสู่ระบบ</h2>

  <button class="btn secondary" onclick="location.href='index.html'">กลับหน้าแรก</button>

  <script src="login.js"></script>
</body>
</html>
